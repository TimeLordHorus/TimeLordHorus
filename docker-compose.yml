version: '3.8'

services:
  # NIX Application
  nix-app:
    build: .
    container_name: nix-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://nix_user:nix_password@postgres:5432/nix_db
      - REDIS_URL=redis://redis:6379
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/var/log/nix
      - ./data:/app/data
    networks:
      - nix-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nix-postgres
    environment:
      - POSTGRES_DB=nix_db
      - POSTGRES_USER=nix_user
      - POSTGRES_PASSWORD=nix_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nix-network
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem"
      - "-c"
      - "ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nix-redis
    command: redis-server --requirepass redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - nix-network
    restart: unless-stopped

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nix-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=nix
      - RABBITMQ_DEFAULT_PASS=rabbitmq_password
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - nix-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nix-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nix-app
    networks:
      - nix-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  nix-network:
    driver: bridge
